<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="" alt=""></button> //search button
        </div>
        <div class="weather">
            <img src="" alt="" class="weather-icon"> //rain img
            <h1 class="temp">22c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity" alt=""> //humidity
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div> <div class="col">
                    <img src="wind" alt=""> //humidity
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
                 <div class="col">
                    <img src="rain" alt=""> //humidity
                    <div>
                        <p class="rain">50%</p>
                        <p>Rain</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="./src/index.js"></script>
</body>
</html>
